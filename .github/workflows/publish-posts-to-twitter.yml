name: Publish Posts to Twitter

on:
  # Trigger when new posts are committed by the scraper
  push:
    branches:
      - main
    paths:
      - 'substack-scraper/posts/**'
      - '!substack-scraper/posts/**/.published'

  # Allow manual trigger for testing
  workflow_dispatch:

# Serialize with other workflows that push to main branch
concurrency:
  group: repo-updates-main
  cancel-in-progress: false

jobs:
  publish-posts:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install tweepy pyyaml requests Pillow

      - name: Check for unpublished posts and post to Twitter
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        run: |
          python3 substack-scraper/twitter_publisher/publish_posts.py

      - name: Check for changes
        id: git-check
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "New .published markers created"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No new posts published"
          fi

      - name: Commit published markers
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add substack-scraper/posts/**/.published
          git commit -m "Mark posts as published to Twitter"
          git push
