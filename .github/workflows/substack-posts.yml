name: Substack Posts Scraper

on:
  schedule:
    # Runs every hour at the top of the hour
    - cron: '0 * * * *'

  workflow_dispatch:

  push:
    branches:
      - main
    paths:
      - 'substack-scraper/**'
      - '.github/workflows/substack-posts.yml'

jobs:
  scrape-posts:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd substack-scraper
          pip install -r requirements.txt

      - name: Run posts scraper
        run: |
          cd substack-scraper
          python -c "
          from scraper import fetch_posts
          fetch_posts('https://www.cengizhan.com/feed', './posts')
          "

      - name: Check for changes
        id: git-check
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "New posts found!"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No new posts"
          fi

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add substack-scraper/posts/
          git commit -m "Add new Substack posts - $(date +'%Y-%m-%d %H:%M:%S')"
          git push

      - name: Trigger Twitter publishing workflow
        if: steps.git-check.outputs.changes == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'publish-posts-to-twitter.yml',
              ref: 'main'
            });
            console.log('Triggered Twitter publishing workflow for posts');
